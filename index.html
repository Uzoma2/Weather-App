<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <script
      src="https://kit.fontawesome.com/06635d73a1.js"
      crossorigin="anonymous"

  <body>
    <div class="wrap">
      <header class="header">
        <section class="city-suggestions">
          <a href="">Abuja</a>
          <a href="">Lagos</a>
          <a href="">Onitsha</a>
          <a href="">Accra</a>
          <a href="">Lisbon</a>

        <div class="search-current-wrap">
          <form class="search-form">
            <input
              type="search"
              class="city-input"
              id="inputPassword2"
              placeholder="City"
            />

            <input type="submit" class="btn-warning" value="Search" />
          </form>
          <div class="current-btn">
            <input type="submit" class="btn-warning" value="Current" />
          </div>
        </div>
      </header>

          <div class="temp-today">

                alt=""
                class="weather-icon"
              />
              <h2>
                <span class="current-temp-number">30</span
                ><span class="units"
                  ><a href="" class="celcius-link">°C</a>|<a
                    href=""
                    class="fahrenheit-link"
                    >°F</a
                  ></span
                >
              </h2>
            </div>
          </div>
          <div class="weathertypes">
            <h3>Humidity: <span class="humidity-number">41</span>%</h3>
            <h3>Wind: <span class="wind-number">11</span>km/h</h3>
          </div>
        </div>
        <div class="weathertypes-links">
          <h5><a class="weathertypes-links-item" href="">Temperature</a></h5>

          <h5><a class="weathertypes-links-item" href="">Wind</a></h5>
        </div>
        <div class="temp-days">
          <div class="day">
            <h3>Mon</h3>
            <h1>⛅</h1>
            <h5 class="temp">38°24°</h5>
          </div>
          <div class="day">
            <h3>Tue</h3>

          </div>
          <div class="day">
            <h3>Wed</h3>
            <h1>⛅</h1>
            <h5 class="temp">38°24°</h5>
          </div>
          <div class="day">
            <h3>Thur</h3>
            <h1>⛅</h1>
            <h5 class="temp">38°24°</h5>
          </div>
          <div class="day">
            <h3>Fri</h3>
            <h1>⛅</h1>
            <h5 class="temp">38°24°</h5>
          </div>
          <div class="day">
            <h3>Sat</h3>
            <h1>⛅</h1>
            <h5 class="temp">38°24°</h5>
          </div>
