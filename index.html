<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <script
      src="https://kit.fontawesome.com/06635d73a1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="wrap">
      <header class="header">
        <section class="city-suggestions">
          <a href="">Abuja</a>
          <a href="">Quebec City</a>
          <a href="">Cairo</a>
          <a href="">Accra</a>
          <a href="">Lisbon</a>
        </section>
        <div class="search-current-wrap">
          <form class="search-form">
            <input
              type="search"
              class="city-input"
              id="inputPassword2"
              placeholder="City"
              autocomplete="off"
            />

            <input type="submit" class="btn-warning" value="Search" />
          </form>
          <div class="current-btn">
            <input type="submit" class="btn-warning" value="Current" />
          </div>
        </div>
      </header>
      <main class="main">
        <div class="temp-today-row">
          <div class="temp-today">
            <h1 class="current-city">Abuja</h1>
            <h3 class="current-day-time"></h3>
            <h3 class="weather-description">Partially cloudy</h3>
            <div class="weather-icon-link-wrap">
              <img alt="" class="weather-icon" />
              <h2>
                <span class="current-temp-number">30</span
                ><span class="units"
                  ><a href="" class="celcius-link displayed-unit">°C</a>|<a
                    href=""
                    class="fahrenheit-link not-displayed-unit"
                    >°F</a
                  ></span
                >
              </h2>
            </div>
          </div>
          <div class="weathertypes">
            <h3>Humidity: <span class="humidity-number">41</span>%</h3>
            <h3>Wind: <span class="wind-number">11</span>km/h</h3>
          </div>
        </div>
        <div class="weathertypes-links">
          <h5><a class="weathertypes-links-item" href="">Temperature</a></h5>

          <h5><a class="weathertypes-links-item" href="">Wind</a></h5>
        </div>
        <div class="forecast">
          <div class="day">
            <h3>Mon</h3>
            <img
              src="https://melodic-fairy-565514.netlify.app/images/02d.png"
              alt=""
              width="42px"
              class=""
            />
            <h5 class="temp">38°24°</h5>
          </div>
          <div class="day">
            <h3>Tue</h3>
            <img
              src="https://melodic-fairy-565514.netlify.app/images/02d.png"
              alt=""
              width="42px"
              class=""
            />
            <h5 class="temp">38°24°</h5>
          </div>
          <div class="day">
            <h3>Wed</h3>
            <img
              src="https://melodic-fairy-565514.netlify.app/images/02d.png"
              alt=""
              width="42px"
              class=""
            />
            <h5 class="temp">38°24°</h5>
          </div>
          <div class="day">
            <h3>Thur</h3>
            <img
              src="https://melodic-fairy-565514.netlify.app/images/02d.png"
              alt=""
              width="42px"
              class=""
            />
            <h5 class="temp">38°24°</h5>
          </div>
          <div class="day">
            <h3>Fri</h3>
            <img
              src="https://melodic-fairy-565514.netlify.app/images/02d.png"
              alt=""
              width="42px"
              class=""
            />
            <h5 class="temp">38°24°</h5>
          </div>
          <div class="day">
            <h3>Sat</h3>
            <img
              src="https://melodic-fairy-565514.netlify.app/images/02d.png"
              alt=""
              width="42px"
              class=""
            />
            <h5 class="temp">38°24°</h5>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>
          Page was built by

          <a
            href="https://www.linkedin.com/in/uzoma-udeagwu"
            class="footerlink"
            target="_blank"
            >Uzoma Udeagwu</a
          >
        </p>
        <a
          href="https://github.com/Uzoma2/Weather-App"
          class="footerlink"
          target="_blank"
          >Open Source Code</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
